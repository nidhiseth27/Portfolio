<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT ME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CONTACT ME</h1>
        <p>Have any questions? Feel free to fill out the form and I'll get you a response soon! </p>
        <form action="https://formsubmit.co/nidhiseth27@yahoo.com" method="POST">
        <input type="hidden" name="_captcha" value="false">

            <div class="input-group">
                <label for="">Name</label>
            <input type="text" id="name" placeholder="" required>
            </div>

            <div class="input-group">
                <label for="">Email</label>
            <input type="text" id="email" placeholder="" required>
            </div>

            <div class="input-group">
                <label for="">Phone Number</label>
                <input type="text" id="phone number" placeholder="" required>
            </div>

            <div class="input-group">
                <label for="">Subject</label>
                <textarea name="message" id="Subject" cols="30" rows="10" required></textarea>

                <button type="Submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
